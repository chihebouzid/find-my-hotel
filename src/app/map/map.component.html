<agm-map
  #map
  [latitude]="latitude"
  [longitude]="longitude"
  [zoom]="zoom"
  [disableDefaultUI]="true"
>
  <agm-marker [latitude]="latitude" [longitude]="longitude"> </agm-marker>
  <agm-marker
    *ngFor="let marker of nearByMarkers"
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    [iconUrl]="marker.icon"
  ></agm-marker>
</agm-map>
